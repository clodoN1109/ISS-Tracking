<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>ISS Real Time Tracking</title>
	<link rel="icon" href="assets/space_station.png">
	<link rel="stylesheet" type="text/css" href="style.css">

<body>

	<header>
		
		<div style="text-align: center; font-size: 30px;"> ISS Real Time Locator </div>

	</header>

	<div class="interface" style="width: 100%;">
		
		<div>
			<label>latitude</label>
			<div>
				<input type="text" id="latitude" readonly value="523523762642">
			</div>


			<label>longitude</label>
			<div>
				<input type="text" id="longitude" readonly class="" value="352353265">
			</div>

			<label>time</label>
			<div>
				<input type="text" id="time" readonly class="" value="12365">
			</div>

		</div>

		<div class ="map_container">
			<div class=	"map" style="">

				<img class="satellite" src="assets/space_station.png" alt="a mundi map" lang="en" style="transform: translate(0px,0px);">
				

			</div>
		</div>


	</div>


	<footer style="background-image: url(); background-size: cover;">
		
		Footer
		
	</footer>

	<script type="text/javascript" src="./main.js"></script>

</body>
</html>
